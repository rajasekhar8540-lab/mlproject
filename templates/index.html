<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; }
    form { background: white; padding: 25px; margin: 50px auto; width: 400px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    input, select { width: 100%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>ðŸŽ“ Student Exam Performance Predictor</h2>
  <form action="/predict" method="POST">
    <label>Gender:</label>
    <select name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Race/Ethnicity:</label>
    <select name="race_ethnicity" required>
      <option value="group A">Group A</option>
      <option value="group B">Group B</option>
      <option value="group C">Group C</option>
      <option value="group D">Group D</option>
      <option value="group E">Group E</option>
    </select>

    <label>Parental Level of Education:</label>
    <select name="parental_education" required>
      <option value="high school">High School</option>
      <option value="some college">Some College</option>
      <option value="associate's degree">Associate's Degree</option>
      <option value="bachelor's degree">Bachelor's Degree</option>
      <option value="master's degree">Master's Degree</option>
    </select>

    <label>Lunch:</label>
    <select name="lunch" required>
      <option value="standard">Standard</option>
      <option value="free/reduced">Free/Reduced</option>
    </select>

    <label>Test Preparation Course:</label>
    <select name="test_prep" required>
      <option value="none">None</option>
      <option value="completed">Completed</option>
    </select>

    <label>Reading Score:</label>
    <input type="number" name="reading_score" step="any" required>

    <label>Writing Score:</label>
    <input type="number" name="writing_score" step="any" required>

    <button type="submit">Predict</button>
  </form>
</body>
</html>
